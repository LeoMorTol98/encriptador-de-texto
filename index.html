<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Alura</title>
</head>
<body>
    <header>
        <img src="Img/Logo.png" alt="logo de alura" class="logo">
        <p>Encriptador de texto-Alura</p>
    </header>
    <main>
        <section class="contenido">
            <input class="texto-encriptable" id="idTextoEnc" placeholder="Ingresa el mensaje aquÃ­: (no uses mayusculas ni simbolor)">
            <textarea class="texto-encriptado" id="idTextoRes" placeholder="Este es el resultado:"></textarea>
        </section>

        <section class="Botones">
            <button onclick="Encriptar();" class="encriptar">Encriptar</button>
            <button onclick="Desencriptar();" class="desencriptar">Desencriptar</button>
            <button onclick="Copiar();" class="copiar" id="idCopiar" disabled>Copiar</button>
        </section>
    </main>
    <footer>
        <img src="Img/Logo.png" alt="logo de alura" class="logo">
        <p>CopyRight Leonardo Moreno</p>
    </footer>
</body>
<script src="app.js" defer></script>
</html>
